<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ^ Font Awsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--^ file bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ! file main css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>People of Gaza</title>
  </head>
  <body>
    <header id="home">
      <div class="cover">
        <div class="container h-100 d-flex justify-content-center">
          <div
            class="row text-center h-100 d-flex justify-content-center align-items-center"
          >
            <div class="col-md-12">
              <div class="home-content text-light">
                <h1 class="pt-3 text-success">Quote of the Day</h1>
                <p class="pb-3">
                  Press the button below to recieve a random quote!
                </p>
                <button
                  onclick="addQuote()"
                  class="btn btn-dark d-block mx-auto"
                >
                  New Quote
                </button>
                <img
                  src="images/gaza_01.jpg"
                  id="images"
                  alt="Gaza"
                  class="w-250 pt-3"
                />
                <h2 id="qute" class="py-3"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ! Files JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
